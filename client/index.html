<head>
    <title>Kurento Video Call</title>
</head>
<body>
<header>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse"></button>
                <a class="navbar-brand" href=".">Kurento Video Call</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>{{> loginButtons align="right"}}</li>
                </ul>
            </div>
        </div>
    </div>
</header>
{{#if currentUser}}
    <div class="container">
        {{> VideoCall }}
    </div>
    <footer>
        <div class="footer">
            <div class="container text-center">
                <div class="row">&copy; 2015 Video Call</div>
            </div>
        </div>
    </footer>

{{/if}}
</body>

<template name="VideoCall">
    <div class="row">
        <div class="col-md-5">
            <h3>Local stream</h3>
            <video id="videoInput" autoplay width="480px" height="360px" poster="img/webrtc.png"></video>
        </div>
        <div class="col-md-2">
            <a id="start" href="#" class="btn btn-success">
                <span class="glyphicon glyphicon-play"></span> Start</a>
            <br/>
            <br/>
            <a id="stop" href="#" class="btn btn-danger">
                <span class="glyphicon glyphicon-stop"></span> Stop</a>
            <br/>
            <br/>
            <button id="play" class="btn btn-success">
                <span class="glyphicon glyphicon-play"> Play</span>
            </button>
        </div>
        <div class="col-md-5">
            <h3>Remote stream</h3>
            <video id="videoOutput" autoplay width="480px" height="360px" poster="img/webrtc.png"></video>
        </div>
    </div>
</template>
